<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-page-master</title>
    <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
    <!-- tailwind linked -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font linked -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <style>
        .open-sans {
            font-family: "Open Sans", sans-serif;
        }

        .formBg {
            background-color: #A75FA8;
        }

        .bodyBg {
            background-image: url('./resources/background@3x.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>

<body class="bodyBg">
    <!-- header section -->
    <header class="pt-6 lg:pl-10 lg:pt-4">
        <img src="./resources/Logo@2x.png" alt="">
    </header>
    <!-- main section -->
    <main class="lg:flex lg:flex-col lg:items-center">
        <!-- title section  -->
        <section class="text-white text-center open-sans">
            <h2 class="font-bold text-4xl pt-6 leading-[1.5]">Interested in our <br> business pricing?</h2>
            <p class="text-lg pt-3">Fill out the form to view details and we'll <br> contact you as soon as possible.
            </p>
        </section>
        <!-- form section -->
        <form class="formBg p-6 rounded-lg grid gap-4 mt-2">
            <!-- name and email -->
            <div class="grid lg:grid-cols-2">
                <div>
                    <label for="name" class="open-sans text-white">Name</label><br>
                    <input type="text" name="" id="name" class="bg-white rounded-lg p-2" placeholder="Ethan Johnson">
                </div>
                <div>
                    <label for="email" class="text-white open-sans">Company Email</label><br>
                    <input type="email" name="" id="email" class="bg-white rounded-lg p-2"
                        placeholder="ethan@johnson.com">
                </div>
            </div>
            <!-- company and subject -->
            <div class="grid lg:grid-cols-2">
                <div class="w-[100%]">
                    <label for="size" class="text-white open-sans">Company Size</label><br>
                    <input type="text" name="" id="size" class="bg-white rounded-lg p-2" placeholder="50-100 employees">
                </div>
                <div>
                    <label for="subject" class="text-white open-sans text-sm" a>Subject</label><br>
                    <input type="text" name="" id="subject" class="bg-white rounded-lg p-2"
                        placeholder="50-100 employees"">
                </div>
            </div>
            <!-- message -->
            <div>
                <label for=" message" class="text-white open-sans text-sm">Message</label><br>
                    <textarea cols="51" rows="5" name="" id="message" class="bg-white p-2 rounded-lg">50-100 employees</textarea>
                </div>
                <button class=" bg-white w-[100%] p-3 text-purple-700 font-semibold text-xs rounded-lg">Contact Sales</button>
        </form>
    </main>
</body>

</html>
