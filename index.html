<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-page-master</title>
    <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
    <!-- tailwind linked -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font linked -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <style>
        .open-sans {
            font-family: "Open Sans", sans-serif;
        }

        .formBg {
            background-image: url('./resources/background.svg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>

<body
    style="background-image: url('./resources/background@3x.png');background-repeat: no-repeat;background-size: cover;">
    <!-- header section -->
    <header class="pt-6 lg:pl-10 lg:pt-4">
        <img src="./resources/Logo@2x.png" alt="">
    </header>
    <!-- main section -->
    <main class="lg:flex lg:flex-col lg:items-center">
        <!-- title section  -->
        <section class="text-white text-center open-sans">
            <h2 class="font-bold text-4xl pt-6 leading-[1.5]">Interested in our <br> business pricing?</h2>
            <p class="text-lg pt-3">Fill out the form to view details and we'll <br> contact you as soon as possible.
            </p>
        </section>
        <!-- form section -->
        <form class="formBg grid grid-cols-2">
            <div>
                <label for="name">Name</label><br>
                <input type="text" name="" id="name" class="bg-white">
            </div>
            <div>
                <label for="email">Company Email</label><br>
                <input type="email" name="" id="email" class="bg-white">
            </div>
            <div>
                <label for="size">Company Size</label><br>
                <input type="text" name="" id="size" class="bg-white">
            </div>
            <div>
                <label for="subject">Subject</label><br>
                <input type="text" name="" id="subject" class="bg-white">
            </div>
        </form>
        <form class="formBg">
            <div>
                <label for="message">Message</label><br>
                <textarea cols="47" rows="5" name="" id="message" class="bg-white"></textarea>
            </div>
            <button class="bg-white">contact Sales</button>
        </form>
    </main>
</body>

</html>
